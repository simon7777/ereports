spring.datasource.url=jdbc:h2:mem:ereports;DB_CLOSE_DELAY=-1
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:user}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8090
app.jwt.secret=ereportssecretkey
app.client.url=http://localhost:3000
